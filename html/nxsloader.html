<script type="module">
import * as THREE from './js/three.module.js';
import { NexusObject } from './js/nexus_three.js';
import { OrbitControls } from './js/controls/OrbitControls.js';


function onWindowResize() {
	let w = window.innerWidth;
	let h = window.innerHeight;
	camera.aspect = w / h;
	camera.updateProjectionMatrix();

	renderer.setSize( w, h);
	renderer.render( scene, camera );
}

var now = performance.now();
var redraw = false;
function animate() {
	requestAnimationFrame(animate);

	let elapsed = (performance.now() - now)/1000;
//	light2.position.x = Math.cos(elapsed);
//	light2.position.y = Math.sin(elapsed);

	if(controls.update() || redraw)
		renderer.render( scene, camera );
	redraw = false;
}

var camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 0.1, 20 );
camera.position.z = 4;

var scene = new THREE.Scene();
scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );
scene.add( new THREE.AmbientLight( 0x444444 ) );
scene.background = new THREE.Color( 0x000000 );

var light1 = new THREE.DirectionalLight( 0xffffff, 1.0 );
light1.position.set( 1, 1, -1 );
scene.add( light1 );

var light2 = new THREE.DirectionalLight( 0xffffff, 1.0 );
light2.position.set( -1, -1, 1 );
scene.add( light2 );

var canvas = document.getElementById('canvas');
var context = canvas.getContext('webgl2');
var renderer = new THREE.WebGLRenderer( { canvas: canvas, context:context, antialias: false } );
renderer.setClearColor( scene.fog.color );
renderer.setPixelRatio( window.devicePixelRatio );
//renderer.setSize( window.innerWidth, window.innerHeight);

//var container = document.getElementById( 'container');
//container.appendChild( renderer.domElement );

let controls = new OrbitControls( camera, renderer.domElement );
controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
controls.rotateSpeed = 0.7;
controls.zoomSpeed = 2.5;
controls.enableZoom = true;
controls.dampingFactor = 0.2;
controls.screenSpacePanning = true;
controls.minDistance = 0.5;
controls.maxDistance = 10;
controls.maxPolarAngle = Math.PI / 2;
controls.addEventListener( 'change', ()=> { redraw = true; } );

function onNexusLoad(nexus) {
	scene.add( nexus );

	let boundingBox = new THREE.Box3();
	boundingBox = nexus.computeBoundingBox();
//	boundingBox.setFromObject(nexus);

	let center = new THREE.Vector3();
	boundingBox.getCenter(center);

	let size = new THREE.Vector3();
	boundingBox.getSize(size);

	let s = 2/Math.max(size.x, size.y, size.z);

	nexus.scale.copy(new THREE.Vector3(s, s, s));

	center.multiplyScalar(s);
	controls.target = center;

	redraw = true;
}

function getURLParameter(name) {
	return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
}

var model = getURLParameter('model') || "models/man.nxs";

var nexus_obj = new NexusObject(model, onNexusLoad, function() { redraw = true; }, renderer);

window.addEventListener( 'resize', onWindowResize, false );
onWindowResize();
animate();

window.camera = camera;
</script>
