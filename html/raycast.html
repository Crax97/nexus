<!DOCTYPE html>
<html lang="en">
<head>
<title>Nexus threejs</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>body { margin: 0px; overflow: hidden; }</style>
<script src="js/three.js"></script>
<script src="js/TrackballControls.js"></script>
<script src="js/GPUPicker.js"></script>
<script src="js/nexus.js"></script>
<script src="js/NEXUSLoader.js"></script>
<script src="js/stats.js"></script>
</head>

<body>
	<div id="container"></div>
</body>

<script>

var useGPU = false;

var camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 0.1, 100 );
camera.position.z = 4;

var controls = new THREE.TrackballControls( camera );
controls.rotateSpeed = 10.0;
controls.zoomSpeed = 1.5;
controls.panSpeed = 0.8;
controls.noZoom = false;
controls.noPan = false;
controls.staticMoving = true;
controls.dynamicDampingFactor = 0.3;
controls.keys = [ 65, 83, 68 ];
controls.addEventListener( 'change', render );

var scene = new THREE.Scene();
scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );
scene.add( new THREE.AmbientLight( 0x444444 ) );



var light1 = new THREE.DirectionalLight( 0xffffff, 1.0 );
light1.position.set( 1, 1, -1 );
scene.add( light1 );

var light2 = new THREE.DirectionalLight( 0xffffff, 1.0 );
light2.position.set( -1, -1, 1 );
scene.add( light2 );


var mouse = new THREE.Vector2();
var raycaster = new THREE.Raycaster();

function onDocumentMouseMove( event ) {
//	gpuPicker.needUpdate = true;
	if(event.buttons != 0) return;
	event.preventDefault();
	mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
	mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
	raycaster.setFromCamera( mouse, camera );

	var intersections;
	if(useGPU)
		intersect = gpuPicker.pick(mouse, raycaster);
	else
		intersections = raycaster.intersectObjects( nexus_obj.children );

/*	if(nexus_obj.material.color) {
		if(intersections.length)
			nexus_obj.material.color =  0xff0000;
		else
			nexus_obj.material.color =  0xffffff;

	} else if(nexus_obj.material.vertexColors != null) {
		if(intersections.length)
			nexus_obj.material.vertexColors = THREE.NoColors;
		else
			nexus_obj.material.vertexColors = THREE.VertexColors; 
	} */
	if(intersections)
		console.log(intersections.length);
//	nexus_obj.material.needsUpdate = true;
//	render();
}


var renderer = new THREE.WebGLRenderer( { antialias: false } );
renderer.setClearColor( scene.fog.color );
renderer.setPixelRatio( window.devicePixelRatio );
renderer.setSize( window.innerWidth, window.innerHeight);

renderer.domElement.addEventListener( 'mousemove', onDocumentMouseMove, false );






var container = document.getElementById( 'container');
container.appendChild( renderer.domElement );

/* An appropriate material can be used as a fourth arg for the NexusObject constructor

var texture = new THREE.DataTexture( new Uint8Array([1, 1, 1]), 1, 1, THREE.RGBFormat );
texture.needsUpdate = true;
var material = new THREE.MeshLambertMaterial( { color: 0xffffff, map: texture } );
*/

var loader = new THREE.NEXUSLoader({ onUpdate: render });

function getURLParameter(name) {
	return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
}

var model = getURLParameter('model') || "models/gargo.nxz";
var nexus_obj = loader.load(model, { onLoad: loaded, onError: alert });

function loaded(obj) {
	obj.center();
	render();
}

scene.add(nexus_obj);

/*
var gpuPicker = new THREE.GPUPicker({renderer:renderer, debug: false});
gpuPicker.setFilter(function (object) {return true;});
gpuPicker.setScene(scene);
gpuPicker.setCamera(camera); */

var stats = new Stats();
stats.showPanel( 0 );
document.body.appendChild( stats.dom );

window.addEventListener( 'resize', onWindowResize, false );
render();


function onWindowResize() {

	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();

	renderer.setSize( window.innerWidth, window.innerHeight );

	controls.handleResize();
	controls.update();
	render();
}

function animate() {
	requestAnimationFrame( animate );
	controls.update();
	stats.update();

}

function render() {
	nexus_obj.update(renderer, camera);
	renderer.render( scene, camera );
	loader.update(); //keep tracks of fps (needed if targetFps)
}

animate();

</script>


</html>
